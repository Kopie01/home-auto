<!DOCTYPE html>

<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/1c3331eb0f.js"></script>
    <title> Safe Whare</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Poppins" rel="stylesheet">
    <link rel= "stylesheet" type="text/css" href="main.css">
</head>

<body>
    
    <div class="header">
        
        <div class="header-buttons">
                <div class="home left-home">
                <a href="home.html"> <i class="fa fa-home icon-main-padding" aria-hidden="true"></i></a>
                </div>
                
                 <div class="home right-home">
                <a href="settings.html"> <i class="fa fa-cog settings-cog" aria-hidden="true"></i></a>
                </div>
        </div>
    </div>
    
    <div class="container">
        
        <h2>Temperature ~ Paemahana</h2>
            <nav>
                
                    <ul>
                            <div>

                        <li class="temp-padding"><div class="a-replace">Kitchen</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                        <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">15°C</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> 30°C</div>
                        </li> 
                    </div>

                    <div>


                        <li class="temp-padding"><div class="a-replace">Bedrooms</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                        <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">15°C</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> 30°C</div>
                        </li>
                    </div>

                    <div>


                        <li class="temp-padding"><div class="a-replace">Hallway</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                        <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">15°C</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> 30°C</div>
                        </li> 
                    </div>

                    <div>


                        <li class="temp-padding"><div class="a-replace">Lounge</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                        <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">15°C</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> 30°C</div>
                        </li>
                    </div>

                    
                        
                    </ul>
                
            </nav>
               

    </div>
