<!DOCTYPE html>

<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/1c3331eb0f.js"></script>
    <title> Safe Whare</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Poppins" rel="stylesheet">
    <link rel= "stylesheet" type="text/css" href="css/main.css">
  
</head>

<body>
        


   <div class="header">
        
        <div class="header-buttons">
                <div class="home left-home">
                <a href="home.html"> <i class="fa fa-home icon-main-padding" aria-hidden="true"></i></a>
                </div>
                
                 <div class="home right-home">
                <a href="settings.html"> <i class="fa fa-cog settings-cog" aria-hidden="true"></i></a>
                </div>
        </div>
    </div>


   
    <div class="container">

    <h2>Lights ~ Rama</h2>
        
            <nav>
                
            
                    <ul>
                            <div>


                        <li class="temp-padding"><div class="a-replace">Kitchen</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox" id="kitchen-Lights" class="toggleSwitch">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                        <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">Dim</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> Bright</div>
                        </li> 
                    </div>

                    <div>


                        <li class="temp-padding"><div class="a-replace">Bedrooms</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox" id="bedroom-Lights" class="toggleSwitch">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                        <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">Dim</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> Bright</div>
                        </li> 
                    </div>

                    <div>


                        <li class="temp-padding"><div class="a-replace">Hallway</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox" id="hallway-Lights" class="toggleSwitch"">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                       <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">Dim</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> Bright</div>
                        </li> 
                    </div>

                    <div>


                        <li class="temp-padding"><div class="a-replace">Lounge</div><br>
                        <div class="slider-pos-temp-lights slider-pos">
                                <label class="switch">
                                <input type="checkbox" id="lounge-Lights" class="toggleSwitch">
                                <div class="slider round"></div>
                                </label>
                        </div><input type="range" class="slider-range-tablet"></li>
                        
                        <li class="slider-range temp-range">
                        <div class="slider-range-tablet-over"><input type="range"></div>
                        <div class="a-replace left-numbers numbers">Dim</div>
                         <div class="a-replace centre numbers"></div>
                         <div class="a-replace right numbers"> Bright</div>
                        </li> 
                    </div>

                    </ul>
                
            </nav>
               

    </div>


    <script type="text/javascript">
 	if (localStorage.getItem("switches") !== null) {
 		var Storage = JSON.parse(localStorage.getItem("switches"));
 		for (var i = 0; i < Storage.length; i++) {
 			if(Storage[i]['active'] === 'true' ){
 				var SwitchID = Storage[i]['switch'];
 				var SwitchExists = document.getElementById(SwitchID);
 				if(SwitchExists !== null){
 					SwitchExists.checked = true;
 				}
 			}
 		}
 	}
 	</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/ToggleSwitch.js"></script>
    
</body>
</html>
